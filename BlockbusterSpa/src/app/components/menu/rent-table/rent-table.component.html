<div class="header">
    <h2 mat-dialog-title>Locações</h2>
</div>
<div class="table" >
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="movie">
          <th mat-header-cell *matHeaderCellDef> Filme </th>
          <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-Mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Usúario </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element">{{element.date | date: 'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="devolucao">
            <th mat-header-cell *matHeaderCellDef> Devolução </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="removeRental(element.id)" mat-icon-button color="warn">
                    <mat-icon>undo</mat-icon>
                </button>
            </td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="close" >
        <button mat-button mat-dialog-close>Cancel</button>
      </div>
</div>
