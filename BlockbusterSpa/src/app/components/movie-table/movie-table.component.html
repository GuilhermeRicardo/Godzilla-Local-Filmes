<div>
        <mat-form-field class="titlesearch">
            <mat-label>Pesquisar por titulo</mat-label>
            <input matInput type="text" [(ngModel)]="value" (ngModelChange)="filterDataSource()">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          

            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
          

            <ng-container matColumnDef="diretor">
              <th mat-header-cell *matHeaderCellDef> Diretor </th>
              <td mat-cell *matCellDef="let element"> {{element.diretor}} </td>
            </ng-container>
          

            <ng-container matColumnDef="estoque">
              <th mat-header-cell *matHeaderCellDef> Estoque </th>
              <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</div>
